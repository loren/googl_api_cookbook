---
driver:
  name: vagrant
  network:
    - ["private_network", {ip: "192.168.34.34"}]

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    driver:
      customize:
        memory: 512

suites:
  - name: default
    run_list:
      - recipe[googl_api_cookbook::setup]
      - recipe[googl_api_cookbook::configure]
      - recipe[googl_api_cookbook::deploy]
    attributes:
    data_bags_path: "test/integration/data_bags"

